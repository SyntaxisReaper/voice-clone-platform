version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: voice_clone_db
      POSTGRES_USER: voice_user
      POSTGRES_PASSWORD: voice_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://voice_user:voice_password@postgres:5432/voice_clone_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - voice_models:/app/models
      - voice_audio:/app/audio

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  voice_models:
  voice_audio:
