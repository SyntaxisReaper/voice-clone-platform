  <!-- Phoenix Body -->
  <path d="M100 60 C85 60 75 70 75 85 C75 100 85 130 100 140 C115 130 125 100 125 85 C125 70 115 60 100 60 Z" fill="url(#phoenixGradient)"/>
  
