  <!-- Right Wing -->
  <path d="M125 85 C150 75 165 80 175 90 C180 95 178 105 170 110 C160 115 145 110 135 105 C130 100 125 90 125 85 Z" fill="url(#wingsGradient)" opacity="0.9"/>
  
  <!-- Right Wing Details -->
